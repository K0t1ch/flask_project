{% extends "base.html" %}

{% block content %}
<br>
{% if current_user.is_authenticated %}
    <a href="upload" class="btn btn-secondary btn-add">Сделать запись</a>
{% endif %}
<div class="col-md6 border rounded" style="background-color: white; opacity: .5;">
    <h1 style="text-align: center;">Изображения</h1>
    <h3 style="text-align: center;">Посмотрите фото-документации от пользователей</h3>
</div>

<br>

<div class="col-md6 border rounded" style="background-color: gray;">
    <div class="container mb-4 p-4
    text-light text-center">
        <div id="carouselExample" class="carousel slide carousel-fade">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="static/img/image/ex3.jpg">
                </div>

                {% for i in file_names %}

                <div class="carousel-item">
                    <img src="static/img/image/{{ i }}">
                </div>

                {% endfor %}

            </div>

            <button class="carousel-control-prev" type="button" id="prevSlide">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">
                    Previous
                </span>
            </button>
            <button class="carousel-control-next" type="button" id="nextSlide">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">
                    Next
                </span>
            </button>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                var prevSlide =
                    document.getElementById("prevSlide");
                var nextSlide =
                    document.getElementById("nextSlide");

                // Create a carousel instance
                var carouselElement =
                    document.getElementById("carouselExample");
                var myCarousel = new bootstrap.Carousel(carouselElement);

                // Cycles to the previous item
                prevSlide.addEventListener("click", function () {
                    myCarousel.prev();
                });

                // Cycles to the next item
                nextSlide.addEventListener("click", function () {
                    myCarousel.next();
                });


            });
        </script>
    </div>
</div>
{% endblock %}
